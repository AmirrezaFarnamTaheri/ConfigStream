name: Retest

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retest:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      PYTHONPATH: src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install
        run: pip install -e .[dev]
      - name: Check previous output existence
        id: check_output
        run: |
          if [ ! -s output/proxies.json ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No previous output/proxies.json or file is empty; skipping retest."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Retest last export
        if: steps.check_output.outputs.skip != 'true'
        run: python -m configstream.cli retest --input output/proxies.json --output output --timeout 45 --max-workers 20 --leniency
      - name: Validate JSON (non-blocking)
        run: |
          pip install jsonschema || true
          jsonschema -i output/proxies.json schema/proxy.schema.json || echo "::warning ::schema validation failed"
      - name: Commit updated outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: hourly retest refresh [skip ci]"
          file_pattern: output/**
